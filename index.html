<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/redmond/jquery-ui.min.css" integrity="sha512-pL3uvb0iajriFzWcsjvmztg0ViN8MGpl4ajmiCb+xC5vnLUES2mkdp+7YAUjlcK/T+htiZH9HNkxAO+P3TbUmA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>JQueryUI - Calculator</title>
</head>

<body>

    <div class="numbers">
        <div id="n0">0</div>
    </div>
    <div class="container">
        <div id="tabs">
            <ul>
              <li><a href="#tabs">JQueryUI Calculator - Version 2.0</a></li>
            </ul>
            <div id="tabs">
                <input type="text" id="input" readonly maxlength="20" />          
                <button type="button" id="btn1">1</button>
                <button type="button" id="btn2">2</button>
                <button type="button" id="btn3">3</button>
                <button type="button" id="btn4">4</button>
                <button type="button" id="btn5">5</button>
                <button type="button" id="btn6">6</button>
                <button type="button" id="btn7">7</button>
                <button type="button" id="btn8">8</button>
                <button type="button" id="btn9">9</button>
                <button type="button" id="btn0">0</button>
                <button type="button" id="btndot">.</button>                
                <button type="button" id="btnequal">=</button>
                <button type="button" id="btnplus">+</button>
                <button type="button" id="btnminus">-</button>
                <button type="button" id="btntimes">*</button>
                <button type="button" id="btndivision">/</button>                
                <button type="button" id="btnclear">C</button>
                <button type="button" id="btnpercent">%</button>
                <button type="button" id="btnsin">sin</button>
                <button type="button" id="btncos">cos</button>
                <button type="button" id="btntan">tan</button>
                <button type="button" id="btnradic">&radic;</button>
                <button type="button" id="btnpow2">xÂ²</button>
                <button type="button" id="btnlog">log</button>
            </div>
        </div>
        <div id="dialog" title="Error">
            <p>Division by zero</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
